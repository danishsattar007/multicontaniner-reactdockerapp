version: '3'
services:
    postgress:
        image: 'postgres:latest' 
    redis:
        image: 'redis:4'
    nginx:
        restart: always
        build:
            dockerfile: Dockerfile.dev
            context: ./nginx
        ports: 
            - '3050:80'
    api:
        build:
            dockerfile: Dockerfile.dev
            context: ./server
        volumes: 
            - /app/node_modules
            - ./server:/app
        environment: 
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - PGUSER=postgres
            - PGDATABASE=postgres
            #- POSTGRES_PASSWORD=password
            - PGPASSWORD=postgres_password
            #- POSTGRES_HOST_AUTH_METHOD=trust
            - PGPORT=5433
    client:
        build:
            dockerfile: Dockerfile.dev
            context: ./client
        volumes: 
            - /app/node_modules
            - ./client:/app
    worker:
        build: 
            dockerfile: Dockerfile.dev
            context: ./worker
        volumes: 
            - /app/node_modules
            - ./worker:/app

            
